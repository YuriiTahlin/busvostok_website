<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компанія пасажирських перевезень BusVostok</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Основні стилі */
        body {
            background-color: #f0f0f0;
        }
        .header {
            background: linear-gradient(to right, #6c757d, #343a40);
            color: white;
            padding: 10px;
        }
        .nav-link {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid white;
            transition: background-color 0.3s;
        }
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .logo {
            float: left;
        }
        .logo img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .navbar {
            justify-content: flex-end;
        }
        .contact-info {
            margin-left: 10px;
            margin-right: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .contact-info span {
            margin: 0 5px;
        }
        .social-phone-block {
            text-align: center;
        }

        /* Стиль стрілок */
        .arrow {
            font-size: 24px;
            color: #343a40;
            background-color: #ffffff;
            border-radius: 50%;
            padding: 10px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto 0;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .arrow:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="header d-flex justify-content-between align-items-center">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Логотип">
        </div>
        <nav class="navbar navbar-expand-lg">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Головна</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('routes') }}">Маршрути</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('prices') }}">Ціни</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('fleet') }}">Автопарк</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('services') }}">Послуги</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('parcels') }}">Посилки</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">Про нас</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('reviews') }}">Відгуки</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('contacts') }}">Контакти</a></li>
                </ul>
            </div>
        </nav>
        <div class="contact-info social-phone-block">
            <div>
                <a href="https://www.facebook.com/p/Busvostok-Пасажирські-Перевезення-Литва-Латвія-Естонія-100066496494360/?_rdr" target="_blank">Facebook</a>
                <span>/</span>
                <a href="https://www.instagram.com/bus.vostok/" target="_blank">Instagram</a>
                <span>/</span>
                <a href="https://invite.viber.com/?g2=AQAovHCjkyz5yEtQBGc0jMVKwj6nqW58hEcLce9PpnoR9Hw6KBswOfaydTmmOjSm&lang=ru" target="_blank">Viber</a>
            </div>
            <div>
                <span>Телефон:</span>
                <div>
                    <span>066 616 20 12</span>
                    <div>
                        <span>095 095 11 27</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <h1 class="text-center">Тут Ви можете ознайомитись з нашим автопарком:</h1>
        <div class="text-center mt-4" id="firstImageBlock">
            <img id="mainGif" src="{{ url_for('static', filename='images/fleet.gif') }}" alt="Головна анімація" class="img-fluid">
        </div>
    </div>

    <script>
        const gifDuration = 1600;

        setTimeout(() => {
            const gif = document.getElementById('mainGif');
            gif.style.display = 'none';

            const staticImage = document.createElement('img');
            staticImage.src = "{{ url_for('static', filename='images/fleet_static.jpg') }}";
            staticImage.alt = "Статичне зображення";
            staticImage.className = "img-fluid";
            document.querySelector('#firstImageBlock').appendChild(staticImage);
        }, gifDuration);
    </script>

</body>
</html>
